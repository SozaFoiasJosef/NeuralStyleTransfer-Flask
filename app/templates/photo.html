{% extends 'base.html' %}

{% block title %}Photo{% endblock %}

{% block content %}
</ul>
<div class="d-flex justify-content-center my-5">
    <h1>Neural Style Transfer</h1>
</div>
<div class="d-flex justify-content-center my-5">
    <form method="POST" action="{{ url_for('main.photo') }}" enctype="multipart/form-data">
        {{ form.csrf_token() }}
        <h1 class="text-center">Content Image</h1>
        <div class="input-group flex-nowrap container-fluid my-5">

            <input id="contentImg" name="contentImg" type="file" class="form-control" placeholder="Content Image"
                value="" aria-label="Username" aria-describedby="addon-wrapping" accept="image/*">
        </div>
        <h1 class="text-center my-5">Style Image</h1>
        <div class="input-group flex-nowrap container-fluid my-5">

            <input id="styleImg" name="styleImg" type="file" class="form-control" placeholder="Style Image" value=""
                aria-label="Password" aria-describedby="addon-wrapping" accept="image/*">
        </div>
        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
</div>
{% endblock %}
